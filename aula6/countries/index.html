<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <script src="index.js" defer></script>

    <title>Countries</title>
  </head>
  <body>
    <h1>Countries</h1>

    <ul>
      <li>
        <button onclick="displayCountry('Portugal')">Portugal</button>
      </li>
      <li>
        <button onclick="displayCountry('Spain')">Spain</button>
      </li>
    </ul>

    <div class="country-content" style="display: none">
      <img src="" id="country-flag" alt="" />

      <div class="country-wrapper">
        <p id="country-name">Name: <span>Portugal</span></p>
        <p id="country-population">Population: <span></span></p>
        <p id="country-capital">Capital: <span></span></p>
        <p id="country-minimum-salary">Minimum Salary: <span></span></p>
      </div>
    </div>
    <p id="ctry-min-popu">País com menor população: <span></span></p>
    <p id="ctry-high-salary-min">País com maior salário mínimo: <span></span></p>
  </body>
</html>
