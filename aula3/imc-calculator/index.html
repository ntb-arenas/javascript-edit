<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <title>BMI Calculator</title>
  </head>
  <body>
    <form id="myForm" class="container">
      <div class="form-wrapper py-3">
        <h1 class="text-center">My BMI Calculator</h1>
        <div class="row justify-content-center">
          <div class="col-12 my-2 text-center">
            <label>Weight: </label>
            <input type="number" class="weight-input-js" placeholder="kg" />
          </div>

          <div class="col-12 my-2 text-center">
            <label>Height: </label>
            <input type="number" class="height-input-js" placeholder="cm" />
          </div>

          <button class="btn-calc calc-imc-js col-3 m-3" onclick="calculateIMC(event)">Calculate</button>
          <button class="btn-calc calc-imc-js col-3 m-3" onclick="reset()">Reset</button>

          <div class="col-12 text-center">
            <h2 class="result-js mt-2"></h2>
            <p id="result-message-js"></p>
            <div class="row d-none" id="chart-wrapper">
              <div class="col-12 text-start">
                <div class="icon-wrapper">
                  <i class="bi bi-caret-down-fill"></i>
                </div>
              </div>
              <div class="col-12">
                <img src="bmi-chart.png" class="img-fluid" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
